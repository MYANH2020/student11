<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Calculator Using Js</title>
</head>
<body>
    <div class="card">
        <h1 style="text-align: center;font-size: 30px;color: white;font-family: sans-serif;">Student Percentage Calculator</h1>
            <input type="text" id="id" placeholder="Student ID"><br><br>
        <input type="text" id="math" placeholder="Maths"><br><br>
        <input type="text" id="physics" placeholder="Physics"><br><br>
        <input type="text" id="computer" placeholder="Computer"><br><br>
        <input type="text" id="programming" placeholder="Programming"><br><br>
        <input type="text" id="chemistry" placeholder="Chemistry"><br><br>
        <button onclick="publishResult()">View Result</button>
    </div>
    <div class="result">
        
        <span id="sum"></span><br><br>
        <span id="percentage"></span><br><br>
        <span id="grade"></span><br><br>
        
    </div>
</body>
<script src="main.js"></script>
</html>
